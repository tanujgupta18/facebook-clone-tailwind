<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mt-20 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-5">
            <img class="w-1/2 " src="fb-logo.svg" alt="">
            <p class="text-3xl mx-6 w-5/6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col shadow-lg bg-white p-4 rounded-xl w-1/3 text-lg">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 border-gray-200 rounded-lg" type="password"
                placeholder="Password">
            <button class=" my-2 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-bold">Log in</button>
            <span class="text-blue-600 text-center text-m my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button class=" my-2 py-3 px-4 mx-auto bg-green-600 hover:bg-green-700 text-white rounded-md font-bold w-fit">Create New
                Account</button>
        </div>
    </div>
</body>
</html>
